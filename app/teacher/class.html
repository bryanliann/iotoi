
<!-- START PAGE CONTAINER -->
<div class="page-container" style="height:auto;">
    <!-- START PAGE SIDEBAR -->
    <div class="page-sidebar">
        <!-- START X-NAVIGATION -->
        <ul class="x-navigation">
            <li class="xn-logo">
                <a ng-click="#/login">HydrateME</a>
            </li>
            <li class="xn-profile">
                <div class="profile">
                    <div class="profile-data">
                        <div class="profile-data-name">{{user.name}}</div>
                        <div class="profile-data-title">Form Teacher of Class {{user.class}}</div>
                    </div>
                </div>
            </li>
            <li class="xn-title">Navigation</li>
            <li>
                <a href="#/"><span class="fa fa-desktop"></span> <span class="xn-text">Dashboard</span></a>
            </li>
            <li class="active">
                <a ng-click="students()" ><span class="fa fa-users"></span> <span class="xn-text">Students</span></a>
            </li>
        </ul>
        <!-- END X-NAVIGATION -->
    </div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- SIGN OUT -->
            <li class="xn-icon-button pull-right">
                <a ng-click="logout()" ><span class="fa fa-sign-out"></span></a>
            </li>
            <!-- END SIGN OUT -->
        </ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li class="active">Students</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
          <!-- START RESPONSIVE TABLES -->
          <div class="row">
              <div class="col-md-12">
                  <div class="panel panel-default">

                      <div class="panel-heading">
                          <h3 class="panel-title">{{user.class}} Students</h3>
                      </div>

                      <div class="panel-body panel-body-table">

                          <div class="table-responsive">
                              <table class="table table-bordered table-striped table-actions">
                                  <thead>
                                      <tr>
                                          <th class="text-center" width="50">#</th>
                                          <th>Name</th>
                                          <th width="100">NRIC</th>
                                          <th width="100">Hydration Status</th>
                                          <th width="100">Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr ng-repeat="student in class">
                                          <td class="text-center">{{$index + 1}}</td>
                                          <td><strong>{{student.name}}</strong></td>
                                          <td>{{student.nric}}</td>
                                          <td ng-if="student.status === 'Hydrated'"><span class="label label-success">{{student.status}}</span></td>
                                          <td ng-if="student.status == 'Not Hydrated'"><span class="label label-danger">{{student.status}}</span></td>
                                          <td>
                                              <button ng-click="viewStudent(student.nric)"class="btn btn-default btn-rounded btn-sm"><span class="glyphicon glyphicon-share-alt"></span></button>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>

                      </div>
                  </div>

              </div>
          </div>
          <!-- END RESPONSIVE TABLES -->
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
