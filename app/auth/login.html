<div class="login-container lightmode">
    <div class="login-box animated fadeInDown">
        <div align="center">
          <img src="content/img/logo.png" style="width:200px;height:150px" >
        </div>
        <div class="login-body">
            <div class="login-title"><strong>Log In</strong> to your account</div>
            <div class="row form-group">
                <div class="col-md-12">
                    <input ng-model="id" type="text" class="form-control" placeholder="ID"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <input ng-model="pass" type="password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="row form-group">
                <button style="align:center;" class="btn btn-info btn-block" ng-click="login()">Log In</button>
            </div>
            <div class="login-subtitle" ng-show="errorMsg">
              {{errorMsg}}
            </div>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2016 IOTOI
            </div>
        </div>
    </div>

</div>
