
<!-- START PAGE CONTAINER -->
<div class="page-container" style="height:auto;">
    <!-- START PAGE SIDEBAR -->
    <div class="page-sidebar">
        <!-- START X-NAVIGATION -->

        <ul class="x-navigation">
            <li class="xn-logo">
                <a href="#/login">HydrateME</a>
            </li>
            <li class="xn-profile">
                <div class="profile">
                    <div class="profile-data">
                        <div class="profile-data-name">{{user.name}}</div>
                        <div class="profile-data-title">School Administrator</div>
                    </div>
                </div>
            </li>
            <li class="xn-title">Navigation</li>
            <li class="active">
                <a href="#/"><span class="fa fa-desktop"></span> <span class="xn-text">Dashboard</span></a>
            </li>
        </ul>
        <!-- END X-NAVIGATION -->
    </div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- SIGN OUT -->
            <li class="xn-icon-button pull-right">
                <a ng-click="logout()" ><span class="fa fa-sign-out"></span></a>
            </li>
            <!-- END SIGN OUT -->
        </ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li class="active"> Admin Dashboard</li>
        </ul>
        <!-- END BREADCRUMB -->

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">

            <!-- START WIDGETS -->
            <div class="row">
              <div class="col-md-4">
                  <!-- START WIDGET REGISTRED -->
                  <div class="widget widget-default widget-item-icon">
                      <div class="widget-item-left">
                          <span class="fa fa-user"></span>
                      </div>
                      <div class="widget-data" >
                          <div class="widget-int num-count">{{totalStudentsRegistered}}</div>
                          <div class="widget-title">Total Students</div>
                          <div class="widget-subtitle">Registered on HydrateME</div>
                      </div>
                  </div>
                  <!-- END WIDGET REGISTRED -->
              </div>
              <div class="col-md-4">
                    <!-- START WIDGET REGISTRED -->
                    <div class="widget widget-default widget-item-icon">
                        <div class="widget-item-left">
                            <span class="fa fa-user"></span>
                        </div>
                        <div class="widget-data">
                            <div class="widget-int num-count">{{totalStudentsHydrated}} %</div>
                            <div class="widget-title">Students</div>
                            <div class="widget-subtitle">Hydrated Today</div>
                        </div>
                    </div>
                    <!-- END WIDGET REGISTRED -->
                </div>
            </div>
            <!-- END WIDGETS -->

            <div class="row">
                <!-- START Area CHART -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Weekly Hydration Level (Students)</h3>
                    </div>
                    <div class="panel-body">
                        <div id="morris-area-example1" style="height: 300px;"></div>
                    </div>
                </div>
                <!-- END Area CHART -->
            </div>
            <div class="row">
                <!-- START BAR CHART -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Weekly Usage Level (Water Coolers)</h3>
                    </div>
                    <div class="panel-body">
                        <div id="morris-bar-example1" style="height: 300px;"></div>
                    </div>
                </div>
                <!-- END BAR CHART -->
            </div>
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
